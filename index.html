<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/tellural" rel="stylesheet">

    <title>Awesome Books</title>
</head>

<body>
    <nav class="navigations bg-white navbar navbar-expand-lg position-fixed top-0 start-0 end-0 border border-dark border-5 m-2 align-items-center">
        <div class="container-fluid">
            <a href="" class="navbar-brand koko">Awesome Books</a>
            <ul class="navigation-items list-unstyled nav-item">
                <li class="list me-1 px-2">
                    <a href="#" class="nav-link active">List</a>
                </li>
                <li class="addNew me-1 px-2">
                    <a href="#" class="nav-link">Add new</a>
                </li>
                <li class="contact me-1 px-2">
                    <a href="#" class="nav-link">Contact</a>
                </li>

            </ul>
        </div>
    </nav>
    
    <section class="card container-fluid mt-5 p-1 border-0">
        <p class="date"></p>
        <h1 class="title titleText text-center">All awesome books</h1>

        <div class="bookItems my-3 mx-3"></div>
        <div class="contactInfo my-3 mx-3"></div>
            <form class="align-items-center" action="" method="post">
                <label for="title">
                    <input id="title" class="mb-3" type="text" placeholder="Title">
                </label>


                <label for="author">
                    <input id="author" class="mb-3" type="text" placeholder="Author">
                </label>

                <label class="add align-self-end" for="add">
                    <button class="addButton" type="button">Add</button>
                </label>
            </form>

    </section>

    <footer class="copyright navbar navbar-expand-lg bg-white border border-dark border-5 align-items-center position-fixed bottom-0 start-0 end-0 m-2">
       <div class="container-fluid">
        <a class="navbar-brand text-decoration-none" href="">Copyright</a>
       </div>
    </footer>

    <script type="module" src="./index.js"></script>
</body>

</html>
